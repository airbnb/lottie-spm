name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Test-package-macos-13:
    name: "Test Package"
    runs-on: macos-13
    strategy:
      fail-fast: false
      matrix:
        xcode:
        - '14.2' # Swift 5.7
        - '14.3' # Swift 5.8
        - '15.0' # Swift 5.9
        - '15.1' # Swift 5.9.2
        - '15.2' # Swift 5.9.2 (first version with visionOS support, TODO: also test visionOS build)
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
        with:
          xcode: ${{ matrix.xcode }}
      - name: Build Package
        run: bundle exec rake test:package:all

  build-example:
    name: "Build Example App"
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Build Example
        run: bundle exec rake build:example:github_actions
